<!DOCTYPE html>
<html lang="fr" class="dark theme-transition-disabled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webazon - Bibliothèque de Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/config.js"></script>
    <script>
        tailwind.config = tailwindConfig;
        window.addEventListener('load', () => {
            document.documentElement.classList.remove('theme-transition-disabled');
        });
    </script>
    <meta name="theme-color" content="#ffffff">
</head>
<body class="min-h-screen theme-sensitive gpu-accelerated bg-light-bg dark:bg-dark-bg">

<header class="flex justify-between items-center px-8 py-3 theme-transition-ready bg-light-nav dark:bg-dark-nav shadow-lg">
    <div class="flex items-center gap-3">
        <h1 class="text-4xl font-bold theme-transition-ready bg-gradient-to-r from-light-primary to-light-secondary dark:from-dark-primary dark:to-dark-secondary bg-clip-text text-transparent hover:scale-105 transition-transform duration-300">Webazon</h1>
        <p class="flex items-center gap-2 theme-transition-ready text-gray-700 dark:text-gray-300">
            <span class="text-lg">✨</span>
            <a href="version.html" id="versionLink" class="font-medium hover:text-light-primary dark:hover:text-dark-primary transition-colors"></a>
        </p>
    </div>
    
    <!-- Navigation desktop -->
    <nav class="hidden md:flex items-center gap-8">
        <div class="flex items-center gap-8">
            <a href="app.html" class="relative theme-transition-ready text-gray-700 dark:text-gray-200 hover:text-light-primary dark:hover:text-dark-primary">
                Editeur
            </a>
            <a href="/" class="relative theme-transition-ready text-gray-700 dark:text-gray-200 hover:text-light-primary dark:hover:text-dark-primary">
                Présentation
            </a>
            <a href="model.html" class="relative theme-transition-ready text-light-primary dark:text-dark-primary">
                Templates
            </a>
        </div>
        
        <!-- Bouton thème desktop -->
        <button onclick="toggleTheme()" class="theme-transition-ready text-gray-600 dark:text-gray-300 hover:text-light-primary dark:hover:text-dark-primary w-6 h-6 focus:outline-none focus:ring-0 relative">
            <i class="fas fa-sun absolute inset-0 transition-transform duration-300 rotate-0 dark:-rotate-90 dark:scale-0"></i>
            <i class="fas fa-moon absolute inset-0 transition-transform duration-300 rotate-90 scale-0 dark:rotate-0 dark:scale-100"></i>
        </button>
    </nav>

    <!-- Bouton hamburger -->
    <button id="menuButton" class="md:hidden theme-transition-ready text-gray-600 dark:text-gray-300 hover:text-light-primary dark:hover:text-dark-primary transition-colors duration-200 focus:outline-none z-50">
        <i class="fas fa-bars text-2xl"></i>
    </button>
</header>

<!-- Menu mobile -->
<div id="mainNav" class="fixed inset-y-0 right-0 w-72 theme-transition-ready bg-light-nav/95 dark:bg-dark-nav/95 backdrop-blur-md transform translate-x-full transition-transform duration-300 z-[999] md:hidden flex flex-col">
    <!-- En-tête avec bouton fermeture -->
    <div class="flex justify-between items-center p-6">
        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">Menu</h2>
        <button id="closeMenu" class="theme-transition-ready text-gray-600 dark:text-gray-300 hover:text-light-primary dark:hover:text-dark-primary transition-colors duration-200 focus:outline-none select-none">
            <i class="fas fa-xmark text-2xl"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-col gap-2 px-6">
        <a href="app.html" class="flex items-center gap-3 py-3 theme-transition-ready text-gray-700 dark:text-gray-200 hover:text-light-primary dark:hover:text-dark-primary transition-colors duration-200 select-none focus:outline-none focus:ring-0">
            <i class="fas fa-edit text-xl w-6"></i>
            <span>Editeur</span>
        </a>
        <a href="/" class="flex items-center gap-3 py-3 theme-transition-ready text-gray-700 dark:text-gray-200 hover:text-light-primary dark:hover:text-dark-primary transition-colors duration-200 select-none">
            <i class="fas fa-home text-xl w-6"></i>
            <span>Présentation</span>
        </a>
        <a href="model.html" class="flex items-center gap-3 py-3 theme-transition-ready text-light-primary dark:text-dark-primary transition-colors duration-200 select-none">
            <i class="fas fa-puzzle-piece text-xl w-6"></i>
            <span>Templates</span>
        </a>
    </nav>

    <!-- Bouton thème -->
    <div class="mt-6 px-6">
        <button onclick="toggleTheme()" class="w-full flex items-center gap-3 py-3 text-gray-700 dark:text-gray-200 hover:text-light-primary dark:hover:text-dark-primary transition-colors duration-200 select-none focus:outline-none focus:ring-0">
            <div class="w-6 text-xl relative flex justify-center">
                <i class="fas fa-sun transition-transform duration-300 rotate-0 dark:-rotate-90 dark:scale-0"></i>
                <i class="fas fa-moon transition-transform duration-300 rotate-90 scale-0 dark:rotate-0 dark:scale-100"></i>
            </div>
            <span>Thème</span>
        </button>
    </div>
</div>

<main class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h2 class="text-3xl font-bold theme-transition-ready text-gray-800 dark:text-gray-200 mb-4">Bibliothèque de Templates</h2>
        <p class="theme-transition-ready text-gray-600 dark:text-gray-400">Découvrez notre collection de templates prêts à l'emploi. Visualisez, personnalisez et téléchargez-les facilement.</p>
    </div>

    <!-- Filtres -->
    <div class="mb-8 flex flex-wrap gap-4">
        <button class="theme-transition-ready px-4 py-2 rounded-lg bg-light-primary dark:bg-dark-primary text-white">Tous</button>
        <button class="theme-transition-ready px-4 py-2 rounded-lg bg-light-nav dark:bg-dark-nav text-gray-700 dark:text-gray-300 hover:bg-light-primary/10 dark:hover:bg-dark-primary/20">Landing Pages</button>
        <button class="theme-transition-ready px-4 py-2 rounded-lg bg-light-nav dark:bg-dark-nav text-gray-700 dark:text-gray-300 hover:bg-light-primary/10 dark:hover:bg-dark-primary/20">Portfolios</button>
        <button class="theme-transition-ready px-4 py-2 rounded-lg bg-light-nav dark:bg-dark-nav text-gray-700 dark:text-gray-300 hover:bg-light-primary/10 dark:hover:bg-dark-primary/20">E-commerce</button>
    </div>

    <!-- Grille des templates -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="templatesGrid">
        <!-- Les templates seront injectés ici dynamiquement -->
    </div>
</main>

<!-- Modal de prévisualisation -->
<div id="previewModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[999] hidden">
    <div class="absolute left-1/2 -translate-x-1/2 w-[90vw] max-w-6xl h-[90vh] theme-transition-ready bg-light-nav dark:bg-dark-nav rounded-xl shadow-xl flex flex-col overflow-hidden">
        <div class="flex justify-between items-center p-4 shrink-0 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold theme-transition-ready text-gray-800 dark:text-gray-200">Prévisualisation du Template</h2>
            <button id="closePreviewModal" class="theme-transition-ready text-gray-600 dark:text-gray-300 hover:text-light-primary dark:hover:text-dark-primary">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
            <div id="previewModalContent" class="bg-white dark:bg-dark-bg rounded-lg min-h-full">
                <!-- Le contenu sera injecté ici -->
            </div>
        </div>
        <div class="p-4 flex justify-end gap-4 shrink-0 border-t border-gray-200 dark:border-gray-700">
            <button id="downloadTemplate" class="theme-transition-ready px-6 py-3 rounded-lg border-2 border-light-primary dark:border-dark-primary text-light-primary dark:text-dark-primary hover:bg-light-primary/10 dark:hover:bg-dark-primary/20">
                <i class="fas fa-download mr-2"></i>
                Télécharger le code
            </button>
            <button id="editInBuilder" class="theme-transition-ready px-6 py-3 rounded-lg bg-light-primary dark:bg-dark-primary text-white hover:bg-light-primary/90 dark:hover:bg-dark-primary/90">
                <i class="fas fa-edit mr-2"></i>
                Éditer dans le builder
            </button>
        </div>
    </div>
</div>

<script src="js/theme.js"></script>
<script type="module" src="js/models.js"></script>
<script>
    // Gestion du menu mobile
    document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.getElementById('menuButton');
        const closeMenu = document.getElementById('closeMenu');
        const mainNav = document.getElementById('mainNav');
        
        function toggleMenu() {
            const isOpen = mainNav.classList.contains('translate-x-0');
            mainNav.classList.toggle('translate-x-0', !isOpen);
            mainNav.classList.toggle('translate-x-full', isOpen);
        }
        
        menuButton.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);
        
        // Fermer le menu lors du clic sur un lien
        const menuLinks = mainNav.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', toggleMenu);
        });
    });

    // Gestion de l'affichage de la version
    document.addEventListener('DOMContentLoaded', function() {
        const versionLink = document.getElementById('versionLink');
        if (versionLink) {
            versionLink.textContent = APP_VERSION;
        }
    });
</script>
</body>
</html>
